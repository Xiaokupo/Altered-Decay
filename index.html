<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altered Decay</title>

    <!-- Fonts Link-->
    <link rel="stylesheet" href="https://use.typekit.net/ydv1zep.css">
    <!-- Stylesheet -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- MAIN TITLE PAGE -->
        <div class="row" id="row-title">
            <h1>Altered Decay</h1>
            <div class="button-title col-12 col-md-6">
                <a href="#row-chapters">
                    <button id="start" a href="#row-chapters">
                        START
                    </button>
                </a>
                    <button id="settings">
                        SETTINGS
                    </button>
            </div>
        </div>
        <!-- BLANK ROWS FOR SCROLLING -->
        <div class="row" id="blank">

        </div>
        
        <!-- CHAPTERS PAGE -->
        <div class="row" id="row-chapters">
            <div class="chapter-wrapper col-12 col-md-6">

                <div class="chapter-preview">

                </div>
                <div class="chapter-title">
                    <h2>Choose a Chapter</h2>
                </div>

                <div class="thumbnail-wrapper col-12 col-md-6">
                        <div class="thumb" id="thumb01"></div>
                        <div class="thumb" id="thumb02"></div>
                        <div class="thumb" id="thumb03"></div>
                        <div class="thumb" id="thumb04"></div>
                        <div class="thumb" id="thumb05"></div>
                        <div class="thumb" id="thumb06"></div>
                </div>
            
                    <!-- RETURN BUTTON -->
            <div class="bot-button">
                <a href="#row-title">
                    <button id="return">RETURN TO TITLE</button>
                </a>
            </div>
            </div>
        

           

        </div>
    </div>
</body>
</html>
